<mat-sidenav-container>
    <mat-sidenav position="end" #sidenav>
        <app-sidenav (closeSideNavigation)="sidenav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (SideNavigationToggle)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
       <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
